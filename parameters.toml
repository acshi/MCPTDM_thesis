max_steps = 4000
n_cars = 14
method = "mpdm"
use_cfb = true
extra_ego_accdec_policies = []

physics_dt = 0.01
replan_dt = 0.05
nonego_policy_change_prob = 0.05
nonego_policy_change_dt = 0.2
lane_change_time = 2.0

thread_limit = 8
rng_seed = 0
run_fast = false
graphics_speedup = 8
debug_car_i = 6
debug_steps_before = 20
super_debug = true
ego_policy_change_debug = false
ego_state_debug = false
separation_debug = false
intelligent_driver_debug = false
belief_debug = false
cfb_debug = false
obstacle_car_debug = false
policy_report_debug = false
# debugging_scenario = 3

only_crashes_with_ego = true
obstacles_only_for_ego = true
true_belief_sample_only = false

[spawn]
remove_ahead_beyond = 200.0
remove_behind_beyond = 100.0
place_ahead_beyond = 100.0

[belief]
different_lane_prob = 0.2
different_longitudinal_prob = 0.6
accelerate_delta_vel_thresh = 2.0
accelerate_ahead_dist_thresh = 10.0
decelerate_vel_thresh = 4.0

[cost]
efficiency_low_speed_cost = 1.0
efficiency_high_speed_cost = 0.1
efficiency_high_speed_tolerance = 1.0
efficiency_weight = 1.0
safety_weight = 500.0
smoothness_weight = 10.0
uncomfortable_dec_weight = 5.0
curvature_change_weight = 2.0
safety_margin = 0.44 # bounded by lane width 3.7 - prius width 1.76 = 1.94
uncomfortable_dec = 1.6
large_curvature_change = 0.12
discount_factor = 0.8 # per second, 0.85

[cfb]
key_vehicle_base_dist = 10.0
key_vehicle_dist_time = 2.0
uncertainty_threshold = 0.3
dangerous_delta_threshold = 10.0
max_n_for_cartesian_product = 4
dt = 0.2
horizon_t = 8.0
set_cost_weights = true
sample_from_base_set = true
sample_unimportant_vehicle_policies = true

[tree]
dt = 0.2
layer_t = 2.667
search_depth = 3
samples_n = 8

[mpdm]
dt = 0.2
forward_t = 10.0
samples_n = 16

[eudm]
dt = 0.2
layer_t = 2.0
samples_n = 16
search_depth = 5

[mcts]
dt = 0.2
layer_t = 2.0
search_depth = 5
samples_n = 128
prefer_same_policy = true
choose_random_policy = true
ucb_const = -1000.0
bubble_up_max_weighted_leaf = true
